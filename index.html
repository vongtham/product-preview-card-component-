<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      padding-top: 20px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

  </style>
</head>

<body>

  <main>
    <section class="product">
      <picture class="image-col">
        <source media="(min-width: 376px)" srcset="images/image-product-desktop.jpg">
        <img src="images/image-product-mobile.jpg" alt="product">
      </picture>
      <div class="content-col">
        <p class="type">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A Floral, solar and voluptuous interpretaion ocmposed by Olivier
          Polge, Perfumer-Creator fir the House of CHANEL</p>
        <div class="price-wrap">
          <span class="sale-price">$149.99</span>
          <span class="normal-price">$169.99</span>
        </div>
        <button>
          <img src="images/icon-cart.svg" alt="icon cart">
          Add to Cart
        </button>
      </div>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">MENA</a>.
  </footer>

</body>

</html>
